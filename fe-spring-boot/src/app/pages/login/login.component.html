<form [formGroup]="form" (ngSubmit)="submitLogin()">
  <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
      <div
        style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
          <div>
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input id="email1" type="text"
                   placeholder="Email address"
                   pInputText class="w-full md:w-30rem mb-5"
                   style="padding:1rem"
                   formControlName="email"
                   required
            >

            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="password1"
                        placeholder="Password"
                        [toggleMask]="true" styleClass="mb-5"
                        inputStyleClass="w-full p-3 md:w-30rem"
                        formControlName="password"
                        required
            ></p-password>

            <div class="flex align-items-center justify-content-between mb-5 gap-5"></div>
            <button type="submit" pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
